<mat-toolbar color="primary">
  <span (click)="link1ClickHandle()">Home</span>
  <span class="spacer"></span>
  <span (click)="link2ClickHandle()">Dashboard</span>
  <span class="spacer"></span>
  <span (click)="link3ClickHandle()">Testing</span>
  <mat-menu #appMenu="matMenu">
    <button (click)="useTheme1()" mat-menu-item>Theme 1</button>
    <button mat-menu-item (click)="useTheme2()">Theme 2</button>
  </mat-menu>

  <button mat-icon-button [matMenuTriggerFor]="appMenu">
    <mat-icon>more_vert</mat-icon>
  </button>
</mat-toolbar>
