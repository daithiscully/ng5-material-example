<mat-toolbar color="primary">
  <span (click)="link1ClickHandle()">Home</span>
  <span class="spacer"></span>
  <span (click)="link2ClickHandle()">Dashboard</span>
  <span class="spacer"></span>
  <span (click)="link3ClickHandle()">Testing</span>
  <button mat-icon-button [matMenuTriggerFor]="appMenu">
    <mat-icon>more_vert</mat-icon>
  </button>
  <mat-menu #appMenu="matMenu">
    <button mat-menu-item (click)="useTheme1()"><span>Light Theme</span></button>
    <button mat-menu-item (click)="useTheme2()"><span>Dark Theme</span></button>
  </mat-menu>

</mat-toolbar>
